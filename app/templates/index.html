<!doctype html>
<html>
<head>
<h1>ESPN Fantasy Matchup</h1>
</head>
<body>
<table>


    <tr>
        {% for key in items[0].keys() %}
        <th> {{ key }} </th>
        {% endfor %}
     </tr>

    {% for item in items %}
    <TR>
        <TD class="stat">{{item.stat}}</TD>
        <TD class="my_score">{{item.my_score}}</TD>
        <TD class="opp_score"><SPAN>{{item.opp_score}}</SPAN></TD>
    </TR>
    {% endfor %}
</table>
</body>
</html>
